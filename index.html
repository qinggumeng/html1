<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">

<div id="d1" style="width:50px;height:50px;background:red;position:absolute;top:20px;top:20px;"></div>

<script>
  var isTouch = false;
  d1.addEventListener("touchstart",function(){console.log(1);isTouch=true;});
  d1.addEventListener("touchmove",function(e){console.log(2);if(isTouch){d1.style.left=e.pageX-20;d1.style.top=e.pageY-20;}});
  d1.addEventListener("touchend",function(){console.log(3);isTouch=false});
</script>
