<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">

<div id="d1" style="width:50px;height:50px;background:darkred;position:absolute;top:20px;top:20px;"></div>

<style>
  #d2{position:relative;}
  #hm{display:flex;width:150px;justify-content:center;align-items:center;position:absolute;right:0px;top:0px;bottom:0px;}
  #cnt{position:absolute;right:0px;top:0px;bottom:0px;left:0px;width:100%;}
</style>

<div id="d2">
  <div id="hm"><div>Top</div><div>Tag</div><div>Del</div></div>
  <div id="cnt">some text in here</div>
</div>

<script>
  var isTouch = false;
  d1.addEventListener("touchstart",function(){console.log(1);isTouch=true;});
  d1.addEventListener("touchmove",function(e){console.log(2);if(isTouch)
  {d1.style.left=(parseInt(e.pageX)-20)+"px";d1.style.top=parseInt(e.pageY-20)+"px";}});
  d1.addEventListener("touchend",function(){console.log(3);isTouch=false});
</script>
